name: CI - API Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run API
        run: npm start &

      - name: Wait API start up
        run: |
          for i in {1..20}; do
            if nc -z localhost 3000; then
              echo "API está de pé"; break;
            fi
            echo "Awaiting API..."; sleep 2;
          done

      - name: Define BASE_URL for tests
        run: echo "BASE_URL=http://localhost:3000" >> $GITHUB_ENV

      - name: Run tests
        run: npm test
