name: CI - Testes API

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Instalar dependências
        run: npm install

      - name: Iniciar API em background
        run: npm start &

      - name: Aguardar API subir
        run: |
          for i in {1..20}; do
            if nc -z localhost 3000; then
              echo "API está de pé"; break;
            fi
            echo "Aguardando API..."; sleep 2;
          done

      - name: Definir BASE_URL para testes
        run: echo "BASE_URL=http://localhost:3000" >> $GITHUB_ENV

      - name: Executar testes
        run: npm test
